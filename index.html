<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | India</title>
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="full_screen">
        <div id="navbar">
            <div id="logo">
                <img src="./Images/Netflix_2015_logo.svg.png" alt="netflix" height="50px" width="150px">
            </div>
            <div id="button">
                <button id="signin">Sign In</button>
                <button id="register">Register</button>
            </div>
        </div>
            
        <div id="content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p id="p1">Watch anywhere. Cancel anytime.</p>
            <p id="p2">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
    </div>
</body>
</html>
